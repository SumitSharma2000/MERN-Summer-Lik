<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        nav {
            height: 10vh;
            background-color: #004aad;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-right a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 12px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-container button {
            padding: 12px 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #ddd;
        }

        main {
            padding: 48px;
            background-color: #f7f8fc;
            min-height: 80vh;
        }

        footer {
            height: 10vh;
            text-align: center;
            align-content: center;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            width: 23%;
            margin: 16px;
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        .product-card:hover {
            transform: scale(0.95);
        }

        .product-card img {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 16px;
        }

        .product-card h3 {
            margin-bottom: 8px;
            color: #333;
        }

        .product-card p {
            margin-bottom: 16px;
            color: #666;
        }

        .product-card a {
            color: #004aad;
            text-decoration: none;
            font-weight: bold;
        }

        .product-card a:hover {
            text-decoration: underline;
        }

        footer {
            height: 10vh;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .social-media {
            display: flex;
        }

        .social-media a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }

        .social-media a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            Sammy Designs
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search-input">
            <button>Search</button>
        </div>
        <div class="nav-right">
            <a href="/">Home</a>
            <a href="./products">Products</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>
    <main>
        <div class="product-container">
            $PRODUCTS$
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
        <div class="social-media">
            <a href="#facebook">Facebook</a>
            <a href="#twitter">Twitter</a>
            <a href="#instagram">Instagram</a>
        </div>
    </footer>
</body>
</html>
